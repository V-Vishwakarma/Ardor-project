<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rows with Same Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            user-select: none;
        }

        .row-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 50px;
            transition: margin-bottom 0.5s ease;
        }

        .lpswiper-container {
            display: flex;
            overflow: hidden;
            width: 95%;
            margin-top: 20px;
            position: relative;
            height: auto;
        }

        .lpswiper-wrapper {
            display: flex;
            transition: transform 1.5s ease;
        }

        .swiper-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            padding: 10px;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .lpheading {
            font-size: 20px;
            transition: transform 1.5s ease;
            margin-right: 55px;
        }

        .lpimage {
            width: 380px;
            transition: transform 1.5s ease;
            cursor: pointer;
        }

        .lpimage.enlarged {
            transform: scale(1.6);
        }

        .lpheading.enlarged {
            transform: scale(1.2);
            margin-right: 128px;
        }

        .lpabout-image {
            opacity: 0;
            transition: opacity 1.5s ease, transform 1.5s ease;
            max-width: 200px;
            margin-top: 10px;
            transform: translateX(100%);
        }

        .lpabout-image.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .extra-images {
            display: flex;
            gap: 60px;
        }

        .extra-images img {
            width: 420px;
            height: 420px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease, transform 1.5s ease;
            transform: translateX(100%);
        }

        .extra-images.visible img {
            opacity: 1;
            transform: translateX(0);
        }

        /* Invisible button areas */
        .left-zone,
        .right-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 12%;
            cursor: pointer;
            z-index: 1;
        }

        .left-zone {
            left: 0;
            cursor: url('./img/icons8-left-arrow-new.png'), auto;
        }

        .right-zone {
            right: 0;
            cursor: url('./img/icons8-right-arrow-new.png'), auto;
        }

        .no-select .lpimage {
            pointer-events: none;
        }

        .no-select {
            cursor: grabbing !important;
        }

        /* RESPONSIVE DESIGN */
        @media screen and (max-width: 992px) {
            .lpabout-image {
                display: none;
            }

            .lpheading {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .lpswiper-wrapper {
                flex-direction: column;
            }

            .lpimage {
                width: 260px;
            }
        }

        @media screen and (max-width: 768px) {
            .lpimage {
                width: 220px;
            }

            .lpheading {
                text-align: center;
                font-size: 18px;
                margin-right: 0;
            }

            .row-container {
                margin-bottom: 30px;
            }
        }

        @media screen and (max-width: 576px) {
            .lpimage {
                width: 180px;
            }

            .lpheading {
                font-size: 16px;
            }

            .row-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Row 1 -->
    <div class="row-container">
        <div class="lpswiper-container">
            <div class="lpswiper-wrapper">
                <!-- Main Image and Heading -->
                <div class="swiper-item" style="margin-left:-250px;">
                    <h1 class="lpheading">Heading 1</h1>
                    <img class="lpimage" src="./img/fullscreen-slider/1.jpg" alt="Main Image">
                </div>

                <!-- About Section -->
                <div class="swiper-item" style="margin-left:-170px; display: flex; justify-content: left;">
                    <p class="lpabout-image lpabout-section-responsive">This is an additional description about the image in Row 1. Lorem ipsum...</p>
                </div>

                <!-- Extra Images -->
                <div class="swiper-item extra-images" style="display: flex; flex-direction: row; margin-left:-970px; justify-content: left;">
                    <img src="img/fullscreen-slider/slider-01.jpg" alt="Extra Image 1">
                    <img src="img/fullscreen-slider/slider-02.jpg" alt="Extra Image 2">
                    <img src="img/fullscreen-slider/slider-03.jpg" alt="Extra Image 3">
                    <img src="img/fullscreen-slider/slider-04.jpg" alt="Extra Image 4">
                </div>
            </div>
            <div class="left-zone"></div>
            <div class="right-zone"></div>
        </div>
    </div>
    <div class="row-container">
        <div class="lpswiper-container">
            <div class="lpswiper-wrapper">
                <!-- Main Image and Heading -->
                <div class="swiper-item" style="margin-left:-250px;">
                    <h1 class="lpheading">Heading 1</h1>
                    <img class="lpimage" src="./img/fullscreen-slider/1.jpg" alt="Main Image">
                </div>

                <!-- About Section -->
                <div class="swiper-item" style="margin-left:-170px; display: flex; justify-content: left;">
                    <p class="lpabout-image lpabout-section-responsive">This is an additional description about the image in Row 1. Lorem ipsum...</p>
                </div>

                <!-- Extra Images -->
                <div class="swiper-item extra-images" style="display: flex; flex-direction: row; margin-left:-970px; justify-content: left;">
                    <img src="img/fullscreen-slider/slider-01.jpg" alt="Extra Image 1">
                    <img src="img/fullscreen-slider/slider-02.jpg" alt="Extra Image 2">
                    <img src="img/fullscreen-slider/slider-03.jpg" alt="Extra Image 3">
                    <img src="img/fullscreen-slider/slider-04.jpg" alt="Extra Image 4">
                </div>
            </div>
            <div class="left-zone"></div>
            <div class="right-zone"></div>
        </div>
    </div>

    <!-- Additional Rows -->
    <!-- Add similar rows as needed -->

    <script>
        // Function to handle click and swiper functionality for each row
        document.querySelectorAll('.row-container').forEach((row) => {
            const lpimage = row.querySelector('.lpimage');
            const lpheading = row.querySelector('.lpheading');
            const aboutImage = row.querySelector('.lpabout-image');
            const extraImages = row.querySelector('.extra-images');
            const swiperContainer = row.querySelector('.lpswiper-container');
            const swiperWrapper = row.querySelector('.lpswiper-wrapper');
            const leftZone = row.querySelector('.left-zone');
            const rightZone = row.querySelector('.right-zone');

            let isDragging = false;
            let startPos = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;

            // Click event to enlarge image, heading and reveal hidden elements
            lpimage.addEventListener('click', () => {
                lpimage.classList.toggle('enlarged');
                lpheading.classList.toggle('enlarged');
                aboutImage.classList.toggle('visible');
                extraImages.classList.toggle('visible');
            });

            // Move swiper left and right with click zones
            function moveSwiper(direction) {
                const swipeAmount = 500;
                const maxTranslate = -(swiperWrapper.scrollWidth - swiperContainer.clientWidth);

                if (direction === 'left') {
                    currentTranslate += swipeAmount;
                    if (currentTranslate > 0) currentTranslate = 0;
                } else if (direction === 'right') {
                    currentTranslate -= swipeAmount;
                    if (currentTranslate < maxTranslate) currentTranslate = maxTranslate;
                }

                swiperWrapper.style.transform = `translateX(${currentTranslate}px)`;
            }

            // Left zone click to move swiper left
            leftZone.addEventListener('click', () => moveSwiper('left'));

            // Right zone click to move swiper right
            rightZone.addEventListener('click', () => moveSwiper('right'));

            // Drag and swipe functionality
            swiperWrapper.addEventListener('mousedown', startDrag);
            swiperWrapper.addEventListener('mouseup', endDrag);
            swiperWrapper.addEventListener('mouseleave', endDrag);
            swiperWrapper.addEventListener('mousemove', drag);

            function startDrag(e) {
                isDragging = true;
                startPos = e.clientX;
                swiperWrapper.style.cursor = 'grabbing';
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                prevTranslate = currentTranslate;
                swiperWrapper.style.cursor = 'grab';
            }

            function drag(e) {
                if (!isDragging) return;
                const currentPos = e.clientX;
                const diff = currentPos - startPos;
                currentTranslate = prevTranslate + diff;
                swiperWrapper.style.transform = `translateX(${currentTranslate}px)`;
            }
        });
    </script>
</body>

</html>
